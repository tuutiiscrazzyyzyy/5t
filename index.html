<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Logo and Thumbnail Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI Logo and Thumbnail Generator</h1>
    <div class="image-form">
      <input type="text" id="prompt" placeholder="Describe the logo or thumbnail you want..." />
      <button onclick="generateImage()">Generate Image</button>
    </div>
    <div class="result">
      <img id="generated-image" src="" alt="Generated Image" />
    </div>
  </div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById('prompt').value;
      const response = await fetch('/generate-image', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt }),
      });

      const data = await response.json();
      if (data.imageUrl) {
        document.getElementById('generated-image').src = data.imageUrl;
      } else {
        alert('Error generating image');
      }
    }
  </script>
</body>
</html>
